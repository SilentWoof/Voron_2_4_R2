[gcode_macro LCDRGB]
gcode:
    {% set r = params.R|default(0)|float %}
    {% set g = params.G|default(0)|float %}
    {% set b = params.B|default(0)|float %}

    SET_LED LED=btt_mini12864 RED={r} GREEN={g} BLUE={b} INDEX=1 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED={r} GREEN={g} BLUE={b} INDEX=2 TRANSMIT=0
    SET_LED LED=btt_mini12864 RED={r} GREEN={g} BLUE={b} INDEX=3

[gcode_macro INITIAL_RGB]
gcode:
    SET_LED LED=btt_mini12864 RED=0.25 GREEN=0.0 BLUE=0.0 INDEX=1 TRANSMIT=0 # Knob Left
    SET_LED LED=btt_mini12864 RED=0.25 GREEN=0.0 BLUE=0.0 INDEX=2 TRANSMIT=0 # Knob Right
    SET_LED LED=btt_mini12864 RED=0.5 GREEN=0.0 BLUE=0.0 INDEX=3            # LCD Screen

[delayed_gcode SETDISPLAYNEOPIXEL]
initial_duration: 1
gcode:
    INITIAL_RGB
